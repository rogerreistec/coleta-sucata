<form (ngSubmit)="onSubmit($event)">
  <label for="alertaTipo">Tipo de Alerta</label>
  <input type="text" id="alertaTipo" #alertaTipo placeholder="Tipo do Alerta" />
  
  <label for="alertaDescricao">Descrição do Alerta</label>
  <input type="text" id="alertaDescricao" #alertaDescricao placeholder="Descrição do Alerta" />
  
  <button type="submit">Gerar Alerta</button>
</form>
