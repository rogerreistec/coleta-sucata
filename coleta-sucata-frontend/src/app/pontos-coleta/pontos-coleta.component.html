<!-- Template do componente com a referência local #form -->
<form #form="ngForm" (ngSubmit)="onSubmit()">
  <!-- Campos do formulário -->
  <div>
    <label for="nome">Nome do Comércio:</label>
    <input id="nome" name="nome" ngModel required />
  </div>
  
  <div>
    <label for="endereco">Endereço:</label>
    <input id="endereco" name="endereco" ngModel required />
  </div>

  <div>
    <label for="telefone">Telefone:</label>
    <input id="telefone" name="telefone" ngModel required />
  </div>

  <div>
    <button type="submit">Enviar</button>
  </div>
</form>
