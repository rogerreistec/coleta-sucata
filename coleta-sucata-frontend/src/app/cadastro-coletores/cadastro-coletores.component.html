<div class="container">
  <h2>Cadastro de Coletores</h2>
  <form (submit)="onSubmit($event)">
    <label for="nome">Nome do Coletor:</label>
    <input type="text" id="nome" #nome required />

    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" #endereco required />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" #telefone required />

    <label for="email">Email:</label>
    <input type="email" id="email" #email required />

    <button type="submit" class="form-button">Cadastrar Coletor</button>
  </form>
</div>
